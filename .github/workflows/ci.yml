on:
  push:
    branches: [CapStone_Project]
  pull_request:
    branches: [CapStone_Project]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.19.0 # Or your project's Node version

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build # Ensure "build" script exists

    - name: Run Tests
      run: npm test
      env:
        CI: true